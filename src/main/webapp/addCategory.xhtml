<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
     
<h:head>
	<title>Add Category</title>
	<style type="text/css">
	    .ui-widget {
	        font-size: 90%;
	    }
	</style>
</h:head>
     
<h:body>
	
	<h:form style="width: 50%;margin: 0 auto">
		   	<p:column headerText="Name" style="margin-top:5px">
		        <h:inputText value="#{categoryManagedBean.getCategory.setName}" />
		    </p:column>
			 
			<p:commandButton value="ADD Category" style="margin-left:10px;" action="#{categoryManagedBean.addCategory(categoryManagedBean.getCategory.getName)}" />
						
	</h:form> 
</h:body>
     
</html>
